{% extends "dashboard.html" %}
{% block body %}

<div class="container"></div>

{% if need_user_input %}

<title> De-list your Item </title>
<h1> Remove Listing</h1>

<form action= "{{ url_for('delete_inventory' ,listing_id = item.listing_id, _external = True ) }}" method = 'post'>

<p> Really Delete {{ item.name }} ? (This operation cannot be un-done)</p>

</br>
<input type="submit" value = "Remove My Listing" >
    
</form>

{% else %}
<!-- Our edited listing will be accessible under 'item' -->
    <title> {{ item.name }} is deleted </title>
    
    <p> Your listing for {{ item.name }} has been removed </p>
    
    
{% endif %}

</div>
{% endblock %}

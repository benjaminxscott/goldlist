<!doctype html>
<div class=page>
<header>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer> </script>

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">The Goldlist</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('add_inventory',  _external = True ) }}">List Your Stuff</a></li>
            <li><a href="{{ url_for('get_inventory',  _external = True ) }}">Browse All Listings</a></li>
          </ul>
        <p class= "navbar-text navbar-right">Signed in as {{ username }} </p>
        </div><!--/.nav-collapse -->
      </div>
    </div>
</header>

{% with msg = get_flashed_messages() %}
  {% if msg %}
   {% for flashed in msg %}
    
     <div class="alert alert-info" role="alert">
      {{ flashed }} 
     </div>
    
    {% endfor %}
    {% endif %}
{% endwith %}

{% block body %}
{% endblock %}

<div id="footer" style="position: absolute;">
  <hr />
  <div class="navbar navbar-fixed-bottom">
    <h2 class="text-muted"> Would you like to list 
    <a href = {{ url_for('add_inventory', _external = True ) }} >something?</a>
    </h2>
  </div>
</div>

</div>
